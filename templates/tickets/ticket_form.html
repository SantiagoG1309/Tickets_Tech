{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{ title }} - Sistema de Tickets{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="border-bottom pb-2">{{ title }}</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="{% url 'ticket_list' %}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                {% if ticket %}
                                <i class="fas fa-save"></i> Actualizar Ticket
                                {% else %}
                                <i class="fas fa-plus-circle"></i> Crear Ticket
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
